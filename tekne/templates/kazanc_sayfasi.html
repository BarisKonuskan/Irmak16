{% extends "layout.html" %}
{% load static %}
  {% block body %}

  <head>  
      <title>Toplam Gelir</title>  
      <!-- Grafikleri oluşturmak için gerekli stil ve kütüphaneleri burada ekleyin -->  
  </head>  
  <body>  
      <h1>Aylık Kazançlar</h1>  
      <table>  
          <thead>  
              <tr>  
                  <th>Ay</th>  
                  <th>Kazanç</th>  
              </tr>  
          </thead>  
          <tbody>  
              {% for kazanc in kazanc_listesi %}  
              <tr>  
                  <td>{{ kazanc.month }}</td>  
                  <td>{{ kazanc.total }}</td>  
              </tr>  
              {% endfor %}  
          </tbody>  
      </table>  
    
      <h1>Yıllık Toplam Kazanç</h1>  
      <p>{{ yillik_kazanc.total }}</p>  
    
      <div id="grafikler"></div>  
    
  </body>  


<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/jquery-2.1.3.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
 



 {% endblock body %}
